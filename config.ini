[global]
ca = certs/ca/ca.pem                                                                                ; CA证书合集
crl = certs/crl/crl.pem                                                                             ; CRL证书合集

[log]
level = info                                                                                        ; 日志级别: crit, err, warning, notice, info, debug

[server]
count = 2                                                                                           ; 服务计数: [1, 4096]

[server0]
serverName = server0                                                                                ; 服务名称
isEnable = 1                                                                                        ; 服务状态: 0, 1
isReqDirect = 0                                                                                     ; 请求重定向: 0, 1
isResDirect = 0                                                                                     ; 响应重定向: 0, 1

server_ip = 0.0.0.0                                                                                 ; 服务地址IP
server_port = 443                                                                                   ; 服务端口PORT
backend_ip = 127.0.0.1                                                                              ; 后台地址IP
backend_port = 80                                                                                   ; 后台端口PORT

ca = certs/ca/ca.pem                                                                                ; CA证书
crl = certs/crl/crl.pem                                                                             ; CRL证书
cert = certs/cert/rsa/cert.pem                                                                      ; RSA证书
key = certs/cert/rsa/key.pem                                                                        ; RSA私钥
enccert = certs/cert/sm2/enccert.pem                                                                ; SM2加密证书
enckey = certs/cert/sm2/enckey.pem                                                                  ; SM2加密私钥
sigcert = certs/cert/sm2/sigcert.pem                                                                ; SM2签名证书
sigkey = certs/cert/sm2/sigkey.pem                                                                  ; SM2签名私钥
passwd = oVJEtLKkupZ3MD4rrL9vqw==                                                                   ; RSA和SM2私钥口令
cipher = AES128-SHA:AES256-SHA:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:ECC-SM4-SM3:ECDHE-SM4-SM3  ; 密码套件
isVerify = 0                                                                                        ; 验证类型: 0, 1

[server1]
serverName = server1                                                                                ; 服务名称
isEnable = 1                                                                                        ; 服务状态: 0, 1
isReqDirect = 0                                                                                     ; 请求重定向: 0, 1
isResDirect = 0                                                                                     ; 响应重定向: 0, 1

server_ip = 0.0.0.0                                                                                 ; 服务地址IP
server_port = 8443                                                                                  ; 服务端口PORT
backend_ip = 127.0.0.1                                                                              ; 后台地址IP
backend_port = 8080                                                                                 ; 后台端口PORT

ca = certs/ca/ca.pem                                                                                ; CA证书
crl = certs/crl/crl.pem                                                                             ; CRL证书
cert = certs/cert/rsa/cert.pem                                                                      ; RSA证书
key = certs/cert/rsa/key.pem                                                                        ; RSA私钥
enccert = certs/cert/sm2/enccert.pem                                                                ; SM2加密证书
enckey = certs/cert/sm2/enckey.pem                                                                  ; SM2加密私钥
sigcert = certs/cert/sm2/sigcert.pem                                                                ; SM2签名证书
sigkey = certs/cert/sm2/sigkey.pem                                                                  ; SM2签名私钥
passwd = oVJEtLKkupZ3MD4rrL9vqw==                                                                   ; RSA和SM2私钥口令
cipher = AES128-SHA:AES256-SHA:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:ECC-SM4-SM3:ECDHE-SM4-SM3  ; 密码套件
isVerify = 1                                                                                        ; 验证类型: 0, 1
